title: Connecticut State Agency Data Resource Center
greeting: 
description: Welcome to the State of Connecticut's online hub for access to a variety of resources to support state agencies in enahnce the use and management of data.
baseurl: /jkan
logo: /img/jkan.png

# Site theme
jkan_theme: Cerulean

# Authentication
github_client_id: 20aab9593a21e1632e4d
gatekeeper_host: https://ctdata-gatekeeper.herokuapp.com

# Dataset schema
schema: default

# Nav bar
navigation:
  - title: Resources
    url: /datasets/
  - title: Organizations
    url: /organizations/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: resources
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
